<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>Socket.io (cliente)</title>
</head>
<body>
    <div class="container">
        <h1>Hola mundo! Socket.io</h1>
    
        <hr>
    
        <h2>Formulario para chat</h2>
    
        <form class="border border-info p-5 w-75 m-auto mt-4">
            <div class="mb-3">
                <label for="lbl-usuario" class="form-label">Tu nombre</label>
                <input type="text" class="form-control" id="lbl-usuario" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="lbl-mensaje" class="form-label">Mensaje</label>
                <input type="text" class="form-control" id="lbl-mensaje" placeholder="Cuentanos algo...">
            </div>
   
            <button id="btn" class="btn btn-info">Enviar</button>
        </form>

        <div class="mensajes border border-info p-5 w-75 m-auto mt-4">
            
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
